[build]
  # Build command for WWW app
  command = "npm install && npm run build"
  
  # Directory to publish (WWW build output)
  publish = "dist"
  
  # Base directory for build (important for monorepo)
  base = "apps/www"

[build.environment]
  # Node.js version
  NODE_VERSION = "22"
  
  # Build environment
  NODE_ENV = "production"

# Redirect rules for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache build assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
